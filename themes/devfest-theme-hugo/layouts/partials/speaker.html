<!-- This partial is used in the "shuffle" section in home-speakers.html shortcode 
 Only a random subset of 4 will actually be shown. -->
<a class="visually-hidden" href="{{ .Params.website }}" target="_blank">{{ .Params.website }}</a>
<a class="speaker" href="{{ .Params.website }}" target="_blank">
	<div role="presentation" class="speaker-img" style="background-image: url({{ .Params.photoURL }});"></div>
	<div class="info">
		<div class="speaker-company">{{ .Params.company }}</div>
		<strong class="speaker-name">{{ .Params.name }}</strong>
		<span class="speaker-country">{{ .Params.city }}</span>
	</div>
</a>
